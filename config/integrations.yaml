# AI Automation Platform - Integration Configuration
#
# Zero-Config Mode:
#   Most popular integrations are pre-configured and auto-enable
#   when you set their environment variables. For example:
#
#     export PAGERDUTY_TOKEN=xxx  → PagerDuty is enabled
#     export SLACK_BOT_TOKEN=xxx  → Slack is enabled
#     export DATADOG_API_KEY=xxx  → Datadog is enabled
#
#   See known-integrations.ts for the full list of pre-configured services.
#
# This file is OPTIONAL and used for:
#   - Adding custom integrations not in the known registry
#   - Overriding settings for known integrations
#   - Disabling auto-enabled integrations (set enabled: false)
#
# Environment variables can be referenced as ${VAR} or ${VAR:-default}

version: "1.0"

integrations:
  # ============================================================
  # Custom Integrations
  # ============================================================
  # Add your custom APIs here. These are NOT auto-enabled.

  # Example: Internal user service
  # internal-users:
  #   type: rest
  #   baseUrl: https://users.internal.acme.com
  #   auth:
  #     type: header
  #     name: X-API-Key
  #     value: ${USERS_API_KEY}
  #   endpoints:
  #     - name: getUser
  #       method: GET
  #       path: /users/{id}
  #       description: Get user by ID
  #     - name: listUsers
  #       method: GET
  #       path: /users
  #       description: List all users

  # ============================================================
  # Overrides for Known Integrations
  # ============================================================
  # Uncomment to override auto-enabled settings

  # Disable HTTPBin (it's auto-enabled by default)
  # httpbin:
  #   enabled: false

  # Override JSONPlaceholder with custom endpoints
  # jsonplaceholder:
  #   type: rest
  #   baseUrl: https://jsonplaceholder.typicode.com
  #   endpoints:
  #     - name: listPosts
  #       method: GET
  #       path: /posts
  #       description: List all posts
  #     # Add more custom endpoints...

  # ============================================================
  # Environment Variables Reference
  # ============================================================
  # Set these env vars to auto-enable their integrations:
  #
  # PAGERDUTY_TOKEN          → PagerDuty incident management
  # OPSGENIE_API_KEY         → Opsgenie alerting
  # DATADOG_API_KEY          → Datadog monitoring (also needs DATADOG_APP_KEY)
  # NEW_RELIC_API_KEY        → New Relic APM
  # SLACK_BOT_TOKEN          → Slack messaging
  # JIRA_API_TOKEN           → Jira issues (also needs JIRA_EMAIL, JIRA_BASE_URL)
  # LINEAR_API_KEY           → Linear issues
  # VERCEL_TOKEN             → Vercel deployments
  # NOTION_TOKEN             → Notion (via MCP server)
  # GITHUB_TOKEN             → GitHub (via MCP server, or native tools)
